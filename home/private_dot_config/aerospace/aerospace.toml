run = 'layout floating'

# =================================================================
# Multiple monitor configuration
# =================================================================

[workspace-to-monitor-force-assignment]
1 = 'main'  # Non-main monitor in case when there are only two monitors'
2 = 'main'         # "Main" monitor ("main" as in System Settings → Displays → Use as)
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'main'
8 = 'main'
9 = 'main'
0 = 'main'
